<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  
  <!-- 圆柱形垃圾桶主体 - 底小口大 -->
  <path d="M 4 8 L 36 8 L 32 40 L 8 40 Z" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- 垃圾桶底部 -->
  <ellipse cx="20" cy="40" rx="12" ry="2.5" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- 打开的垃圾桶盖子 - 镂空设计 -->
  <path d="M 2 6 L 38 6 L 36 8 L 4 8 Z" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- 垃圾桶盖子把手 - 镂空设计 -->
  <rect x="12" y="2" width="16" height="5" rx="1" fill="none" stroke="#ffffff" stroke-width="1.2"/>
  
  <!-- 垃圾桶上的BIG CLEAN标签 -->
  <text x="20" y="20" text-anchor="middle" font-family="Arial" font-size="3.5" font-weight="normal" letter-spacing="1" fill="#ffffff">BIG CLEAN</text>
  
  <!-- 垃圾桶上的SCANNER标签 -->
  <text x="20" y="28" text-anchor="middle" font-family="Arial" font-size="3.2" font-weight="normal" letter-spacing="1" fill="#ffffff">SCANNER</text>
  
</svg>
